<div class="word">
  <app-letter
    *ngFor="let letter of this.word.guess"
    class="letter-box"
    [ngClass]="{
      'correct': letter.state == letterState.Correct,
      'incorrect': letter.state == letterState.Incorrect,
      'wrong-position': letter.state == letterState.WrongPosition,
    }"
  ></app-letter>
</div>
